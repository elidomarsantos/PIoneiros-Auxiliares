{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <span id='span_h3'><h3>Comissão de Serviço</h3></span>
     <br>

       <form method="post">
 
           <br>
           {% csrf_token %}
           <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.coordenador|as_crispy_field }}
            </div>   
           <div class="form-group col-md-3">
               {{ form.secretário|as_crispy_field }}
           </div>  
           <div class="form-group col-md-3">
            {{ form.serviço|as_crispy_field }}
        </div>   
            </div> 
           
           <input type="submit" class="btn btn-success" value="Salvar">
           <a href="/publicadores" class="btn btn-primary" role="button" aria-pressed="true">Voltar</a>
    </form>
    </div>
   
{% endblock %}
