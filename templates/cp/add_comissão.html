{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
 <span id='span_h3'><h3>Designações da Comissão de Serviço</h3></span>
  <br>
  <br>
  
    <form method="post">
        <input type="submit" class="btn btn-success" value="Salvar">
        <br>
        <br>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-3">
                {{ gerais.coordenador|as_crispy_field }}
            </div>    
            <div class="form-group col-md-3">
                {{ gerais.secretário|as_crispy_field }}
            </div>    
            <div class="form-group col-md-3">
                {{ gerais.serviço|as_crispy_field }}
            </div>    
        </div>  
         
 </form>
 </div>
 
 {% endblock %}
